name: Run Tests on Push  

on: [push]  

jobs:
  test:  
    runs-on: ubuntu-latest  

    steps:
      
      - name: Checkout repo
        uses: actions/checkout@v4

      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      
      - name: Install dependencies
        run: |
          pip install pytest pandas

      
      - name: Run tests
        run: |
          python -m pytest tests/ -v